<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div  class="custom-container">
    <div class="right-section">
    <h2 class="result">Your Result</h2>
    <div>
      <div class="circle">
      <h1 class="head">76</h1>
      <p class="of">of 100</p>
    </div>
      <h1 class="great">Great</h1>
      <p class="text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    </div>

    <div class="left-section">
      <h2 class="summary">Summary</h2>
      <div class="category red">
        <div class="icon-text">
          <img src="images/icon-reaction.svg" alt="reaction icon" class="icon">
          <p class="category-name">Reaction</p>
        </div>
        <p class="score"><span class="points">80</span> <span class="out-of">/ 100</span></p>
      </div>
      <div class="category yellow">
        <div class="icon-text">
          <img src="images/icon-memory.svg" alt="memory icon" class="icon">
          <p class="category-name">Memory</p>
        </div>
        <p class="score"><span class="points">92</span> <span class="out-of">/ 100</span></p>
      </div>
      <div class="category green">
        <div class="icon-text">
          <img src="images/icon-verbal.svg" alt="verbal icon" class="icon">
          <p class="category-name">Verbal</p>
        </div>
        <p class="score"><span class="points">61</span> <span class="out-of">/ 100</span></p>
      </div>
      <div class="category blue">
        <div class="icon-text">
          <img src="images/icon-visual.svg" alt="visual icon" class="icon">
          <p class="category-name">Visual</p>
        </div>
        <p class="score"><span class="points">73</span> <span class="out-of">/ 100</span></p>
      </div>
      <div class="cont">
           <button class="continue-btn">Continue</button>
      </div>
   
  </div>
</body>
</html>
